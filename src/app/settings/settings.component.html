<page-header title="Settings"></page-header>

<div class="page-content">
    <div class="card">
        <div class="card-content">
            <div class="row">
                <div class="col s12 m4" *ngFor="let model of models" (click)="gotoSetting(model)">
                    <div class="settings-box">
                        <i class="fa-3x left" [ngClass]="model.icon"></i>
                        <div class="settings-label">
                            <b>{{model.label}}</b><br> {{model.description}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><router-outlet></router-outlet>
</div>
